buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.multlab.contactpicker'
    compileSdk 34
    
    defaultConfig {
        minSdk 21
        targetSdk 34
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "ContactPicker.aar"
        }
    }
}

dependencies {
    compileOnly files('godot-lib.release.aar')
    implementation 'androidx.annotation:annotation:1.7.0'
}
